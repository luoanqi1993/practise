<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;padding: 0}
        .box{
            width: 300px;
            height: 300px;
            background: pink;

            position: relative;
        }
        .one{
            width: 100px;
            height: 100px;
            background: red;

            position: absolute;
            top: 50%; left: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="one">

    </div>
</div>
</body>
</html>
