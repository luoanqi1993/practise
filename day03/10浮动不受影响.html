<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;padding: 0;}
        .box{
            width: 300px;
            height: 300px;
            background: red;
        }
        .one{
            width: 100px;
            height: 100px;
            background: blue;
            float: left;
        }
        .two{
            clear: both;
            width: 100px;
            height:100px;
            background: greenyellow;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="one"></div>
    <div class="two"></div>
</div>
</body>
</html>
