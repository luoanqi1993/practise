<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;padding:0}
        ul{
            list-style: none;
            /*overflow: hidden;*/
            /*清除浮动*/
        }
        ul:after{
            content: "";
            display: table;
            clear: both;
        }
        li{float: left;}
    </style>
</head>
<body>
<ul>
    <li>首页</li>
    <li>咨询</li>
    <li>联系</li>
    <li>商城</li>
</ul>
</body>
</html>
