<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        input:focus{
            border: 2px solid pink;
            background: antiquewhite;
        }
        /*给input添加元素*/
    </style>
</head>
<body>

<input type="text"/>
<!--文本-->
<input type="button" value="搜索" /> <br/>
<!--搜索按键 value 定义，命名-->
<input type="password"/><br/>
<!--密码-->
篮球
<input type="checkbox"/>
足球
<input type="checkbox"/>
羽毛球
<input type="checkbox"/> <br/>
<!--多选框-->
<input type="radio" name="sex" value="男"/>男
<input type="radio" name="sex" value="女"/>女
<!--单选框-->
<form action="http://www.baidu.com">
    <!-- action 提交的地址-->
    <input type="text" placeholder="请输入你的名字"/>
    <!-- input内输入字符消失-->
    <input type="submit" value="搜索"/>
    <!-- 提交-->
    <input type="color"/>
    <!-- 颜色-->
    <input type="date"/>
    <!-- 年月日-->
    <input type="time"/>
    <!-- 时间-->
    <input type="number"/>
    <!-- 只能输入数字-->
    <input type="email"/>
    <!-- 邮箱-->
    <input type="tel"/><br/>
    <!-- 电话-->
    <input type="file"/><br/>
    <!-- 上传文件-->
    <input type="reset"/>
    <!-- 重置-->
</form>
<!--写在form里可以重置所有。reset写在最下面-->
</body>
</html>
