<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div+p{color:pink;}
        /*给div之后紧邻的第一个p元素*/
        div~p{color: blue;}
        /*给div之后的所有p元素*/
    </style>
</head>
<body>
    <div>div</div>
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
</body>
</html>
