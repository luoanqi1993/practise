<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- .head>p{} 给父级之后的子级里的P
        .head p{} 给父级之后所有的p
        后代选择器
    -->
    <style>
        .head>p{ color: blue;}
        .head p{ color: coral;}
    </style>
</head>
<body>
<div class="head">
    <p>hello</p>
    <ul>
        <li><p>helle</p></li>
        <li><p>helle</p></li>
        <li><p>helle</p></li>
    </ul>
</div>
</body>
</html>
