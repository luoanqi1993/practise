<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        a:link{
            color: aqua;
        }
        /*未被访问*/
        a:visited{
            color: blue;
        }
        /*被访问之后*/
        a:hover{
            color: lightseagreen;
        }
        /*鼠标放上面*/
        a:active{
            color: pink;
        }
        /*鼠标点击时*/
    </style>
</head>
<body>
<a href="http://www.tudou.com">小米</a>
</body>
</html>
