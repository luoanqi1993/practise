<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 100px;
            height: 40px;
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
            background-color: pink;
            border-radius: 20px;
            /*transition: width 2s, height 2s, transform 2s;*/
            transition: all 2s;
        }
        .box:hover{
            width:300px;
            height:100px;
            transform:rotate(360deg)
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
