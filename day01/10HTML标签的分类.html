<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{margin-top: 100px;}
        span{
            margin-left:auto;
            margin-right:auto;
            width:100px;
            height:100px;
            border:1px solid pink;
            margin-top: 100px;
            margin-bottom: 100px;
            display:block;
        }
        img{
            display: block;
            margin-left:auto;
            margin-right:auto;
            width:100px;
            height:100px;
        }
    </style>
</head>
<body>
<!--
块标签
div,h1~h6,p,ul,li,dl,dt,dd
特点:1.独占一行
-->
<div>hello  world</div>

<!--
内联标签
a,span,strong,i,em
特点:1.并排显示
2.不能设置宽高
3.不能设置margin-top,margin-bottom
-->

<span>span</span>
<!--
内联块
img,button,input
特点:1.并排显示
2.能够设置宽高
-->
<br/>
<img src="images/down.jpg" alt=""/>

</body>
</html>
