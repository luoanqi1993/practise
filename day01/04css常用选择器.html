<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*
        p{}元素选择器
        p.one{} class选择器
        p#two{} id选择器 唯一
        伪类选择器p:hover{}
        选择器优先级排序
        id>class>元素选择器
        */
        p{color:pink}
        p#two{color:blue}
        p#two:hover{color:red}
    </style>
</head>
<body>
<p class="one" id="two">hello world</p>

</body>
</html>
