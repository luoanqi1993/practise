<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<!--语义化-->
<body>
<!--
header
h1-h6
-->
<h1>标题1</h1>
<h2>标题1</h2>
<h3>标题1</h3>
<h4>标题1</h4>
<h5>标题1</h5>
<h6>标题1</h6>
<!--paragraph-->
<p>hello world</p>
<!--image
 src:source 指定图片所在的位置
 alt:当浏览器不能显示图片，用来描述这张图片
-->
<img src="images/down.jg" alt="这是一个美女"/>
<!--anchor
href:网页所在的地址(域名)
-->
<a href="http://www.baidu.com">百度</a>
<button>按钮</button>
<!--unorderedlist-->
<ul>
    <!--list item-->
    <li>手机</li>
    <li>平板</li>
</ul>
<!--definite list
定义列表
-->
<dl>
    <!--definite term定义的术语-->
    <dt>HTML</dt>
    <!--definite description定义的描述-->
    <dd>HTML负责书写网页的结构</dd>
</dl>
<!--division间隔-->
<div>hello world</div>
</body>
</html>
