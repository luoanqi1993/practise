<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*
        宽度：
        当子元素不能设置宽度，它会继承父元素的宽度
        高度:
        */
        *{margin:0;padding:0}
        .parent{
            width:1000px;
            background:pink;
        }
        .child{
            width:100px;
            height:50px;
            background:red;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child">

    </div>
</div>
</body>
</html>
