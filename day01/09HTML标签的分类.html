<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--
块标签
div,h1~h6,p,ul,li,dl,dt,dd
特点:1.独占一行
-->
<div>hello  world</div>
<p>我是p标签</p>
<h1>我是标题</h1>
<ul>
    <li>apple</li>
    <li>ipad</li>
</ul>
<dl>
    <dt>手机</dt>
    <dd>通讯工具</dd>
</dl>
<!--
内联标签
a,span,strong,i,em
特点:1.并排显示
2.不能设置宽高
-->
<a href="#">百度</a>
<a href="#">百度</a>
<a href="#">百度</a>
<em>em标签</em>
<i>i标签</i>
<strong>strong标签</strong>
<span>span</span>
<span>span</span>
<!--
内联块
img,button,input
特点:1.并排显示
2.能够设置宽高
-->
<img src="images/down.jpg" alt=""/>
<img src="images/down.jpg" alt=""/>
<img src="images/down.jpg" alt=""/>
</body>
</html>
